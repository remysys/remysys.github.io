<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remy's GitHub Pages</title>
  <link rel="icon" href="https://github.githubassets.com/favicons/favicon.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f6f8fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #24292e;
    }

    .container {
      text-align: center;
    }

    .github-logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      border-radius: 16px;
      filter: hue-rotate(200deg) saturate(150%);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    a {
      display: inline-block;
      font-size: 18px;
      text-decoration: none;
      color: #0366d6;
      border: 2px solid transparent;
      padding: 10px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #0366d6;
      color: #fff;
      border-color: #0366d6;
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="github-logo" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
      alt="GitHub Logo" />
    <h1>Remy's GitHub Pages</h1>
    <a href="https://github.com/remysys" target="_blank">Visit GitHub</a>
  </div>
</body>

</html>
